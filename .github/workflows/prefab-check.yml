name: prefab-check

on:
  push:
  pull_request:

jobs:
  lean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lean
        uses: leanprover/lean-action@v1
        with:
          lake-package-directory: .

      - name: Build prefab system
        run: |
          lake build
