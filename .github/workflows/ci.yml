name: prefab-ci
on:
push:
branches: [ main ]
pull_request:
branches: [ main ]
jobs:
sanity:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
  - name: Show repo status
    run: |
      pwd
      ls -la
      cat STATUS.md
      cat ASSUMPTIONS.md

  - name: Run reproduction script
    run: |
      chmod +x reproduce.sh
      ./reproduce.sh

  - name: Validate prefab structure
    run: |
      chmod +x tools/validate_prefab.sh
      tools/validate_prefab.sh
