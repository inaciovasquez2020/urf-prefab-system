name: URF LLM Admissibility Check

on:
  push:
  pull_request:

jobs:
  llm-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Accept clean text
        run: |
          echo "this text contains no forbidden claims" | urf-llm-check

      - name: Reject CLR violation
        run: |
          echo "all neighborhoods are locally indistinguishable everywhere forever even with many cycles" | urf-llm-check && exit 1 || exit 0

